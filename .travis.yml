language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
    - php: 5.6
    
before_script:
 - composer update --prefer-source

script:
 - vendor/bin/php-cs-fixer fix src --dry-run -v --diff
 - mkdir -p build/logs
 - ./vendor/bin/phpunit -c travis.phpunit.xml --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
  
